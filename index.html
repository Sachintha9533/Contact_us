<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <header>
    <div class="contact">
      <h1>Contact Us</h1>
    </div>
  </header>
  <body>
    <div class="contact-box">
      <form>
        <div class="input-group">
          <label>Name</label>
          <input type="text" class="input-field" placeholder="your name" />
        </div>

        <div class="input-group">
          <label>Email</label>
          <input type="text" class="input-field" placeholder="your Email" />
        </div>

        <div class="input-group">
          <label>Phone Number</label>
          <input type="text" class="input-field" placeholder="your number" />
        </div>

        <div class="input-group">
          <label>Country</label>
          <select name="Country" class="input-field">
            <option value="Sri Lanka">Sri Lanka</option>
            <option value="India">India</option>
            <option value="England">England</option>
            <option value="Japan">Japan</option>
            <option value="Koria">Koria</option>
            <option value="select Country" selected>Select Country</option>
          </select>
        </div>
        <div class="input-group">
          <label>Message Box </label>
          <textarea
            type="text"
            class="input-field"
            placeholder="Your message"
          ></textarea>
        </div>

        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
  </body>
</html>
