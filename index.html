<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<header>
    <div class="contact">
    <h1>Contact Us</h1>
</header>
<body>

<div class="contact-box">
    <h2>Name</h2>
    <form>
        <input type="text" class="input-field" placeholder="your name">
    </form>

    <h2>Email</h2>
    <form>
        <input type="text" class="input-field" placeholder="your Email">
    </form>
    
    <h2>Phone Number</h2>
    <form>
        <input type="text" class="input-field" placeholder="your number">
    </form>

    <h2>Country</h2>
    <form>
        <select name="Country" class="abc">
            <option value="Sri Lanka">Sri Lanka</option>
            <option value="India">India</option>
            <option value="England">England</option>
            <option value="Japan">Japan</option>
            <option value="Koria">Koria</option>
            <option value="select Country" selected>Select Country</option>
        </select>
    </form>
    
    <h2>Message Box</h2>
    <textarea type="text" class="input-field"  placeholder="Your message">
 </textarea>
    
    <button type="button" class="btn">Submit</button>
</body>


</html>
